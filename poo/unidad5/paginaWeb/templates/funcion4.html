<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrar llegada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/funcion4.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <h1>Registrar Llegada de Transporte</h1>
        <form action="{{ url_for('funcion4') }}" method="post">
            <label for="transporte">Transporte</label>
            <select name="transporte_id" id="transporte" required>
                {% for transporte in transportes %}
                    <option value="{{ transporte.id }}">Transporte {{ transporte.numerotransporte }} - Salida {{ transporte.fechahorasalida }}</option>
                {% endfor %}
            </select>
            <button type="submit">Registrar Llegada</button>
        </form>
    </div>
</body>
</html>
