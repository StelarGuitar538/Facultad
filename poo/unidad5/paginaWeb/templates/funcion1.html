{% extends "baseTemplates.html" %}
{% block title %}Seleccione sucursal{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/funcion1.css') }}">
    <div class="container">
        <h1>Seleccione sucursal</h1>
        <table>
            <thead> 
                <tr>
                    <th>Numero</th>
                    <th>Provincia</th>
                    <th>Localidad</th>
                </tr>
            </thead> 
            <tbody>
                {% for sucursal in sucursales %}
                    <tr>
                        <td>{{ sucursal.numero }}</td>
                        <td>{{ sucursal.provincia }}</td>
                        <td>{{ sucursal.localidad }}</td>
                        <td><a href="/funcion2?sucursal={{ sucursal.id }}">Ver</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
